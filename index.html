<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>태호랑 놀아주기</title>
        <!-- Importing Google Fonts: 'Jua' for headers, 'Nunito' for body/buttons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@700&display=swap"
            rel="stylesheet"
        />
        <!-- Canvas Confetti Library -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Nunito", sans-serif;
                background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
                text-align: center;
                position: relative;
            }

            /* Animated Background Gradient */
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Floating Hearts Background */
            .hearts {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: 0;
                pointer-events: none;
            }

            .heart {
                position: absolute;
                bottom: -100px;
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.5);
                clip-path: polygon(
                    50% 0%,
                    61% 35%,
                    98% 35%,
                    68% 57%,
                    79% 91%,
                    50% 70%,
                    21% 91%,
                    32% 57%,
                    2% 35%,
                    39% 35%
                );
                animation: floatUp 10s linear infinite;
            }

            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-120vh) rotate(360deg);
                    opacity: 0;
                }
            }

            /* Glassmorphism Card */
            .glass-card {
                background: rgba(255, 255, 255, 0.25);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                padding: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 10;
                width: 90%;
                max-width: 500px;
            }

            h1 {
                font-family: "Jua", sans-serif;
                color: white;
                font-size: 3.5rem;
                margin-bottom: 40px;
                text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                letter-spacing: 2px;
            }

            .button-container {
                display: flex;
                justify-content: center;
                gap: 30px;
                width: 100%;
                position: relative;
                /* Container needs to be high enough so buttons don't overlap initially */
                min-height: 100px;
                align-items: center;
            }

            button {
                font-family: "Nunito", sans-serif;
                font-weight: 700;
                font-size: 1.5rem;
                padding: 15px 40px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
                text-transform: uppercase;
                letter-spacing: 1px;
                outline: none;
            }

            button:active {
                transform: scale(0.95);
            }

            #yes-btn {
                background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
                color: #fff;
                z-index: 20;
            }

            #yes-btn:hover {
                box-shadow: 0 15px 25px rgba(255, 105, 180, 0.4);
                transform: translateY(-3px);
            }

            #no-btn {
                background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
                color: #fff;
                position: fixed; /* Fixed by default to handle movement easier */
                /* Initial position will be handled by flexbox in static flow if we remove 'fixed' initially,
               but to simplify the jump logic, we can start it static and switch to fixed on first move, 
               OR keep it relative then fixed. Let's stick to the previous logic. */
                position: static;
            }

            /* Mobile Adjustments */
            @media (max-width: 600px) {
                h1 {
                    font-size: 2.2rem;
                }
                button {
                    font-size: 1.1rem;
                    padding: 12px 25px;
                }
                .glass-card {
                    padding: 30px 20px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Floating Hearts Container -->
        <div class="hearts" id="hearts-container"></div>

        <div class="glass-card">
            <h1>태호랑 놀아주기</h1>
            <div class="button-container">
                <button id="yes-btn">좋아!</button>
                <button id="no-btn">싫어!</button>
            </div>
        </div>

        <script>
            // Generate Floating Hearts
            const heartsContainer = document.getElementById("hearts-container");
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 5 + "s"; // 5-10s
                heart.style.animationDelay = Math.random() * 5 + "s";
                heartsContainer.appendChild(heart);
            }

            const yesBtn = document.getElementById("yes-btn");
            const noBtn = document.getElementById("no-btn");
            let yesScale = 1;

            // "Like" Button Logic
            yesBtn.addEventListener("click", (e) => {
                yesScale += 0.2;
                yesBtn.style.transform = `scale(${yesScale})`;

                // Interaction feedback
                if (navigator.vibrate) navigator.vibrate(50);

                // Confetti Explosion!
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ["#ff9a9e", "#fad0c4", "#a18cd1", "#fbc2eb", "#fff"],
                });
            });

            // "Hate" Button Logic
            const moveButton = () => {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                noBtn.style.position = "fixed";
                noBtn.style.zIndex = "100"; // Ensure it's above everything

                // Safety margin
                const safeX = Math.min(Math.max(randomX, 20), maxX - 20);
                const safeY = Math.min(Math.max(randomY, 20), maxY - 20);

                noBtn.style.left = safeX + "px";
                noBtn.style.top = safeY + "px";
            };

            noBtn.addEventListener("mouseover", moveButton);
            noBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                moveButton();
            });
            noBtn.addEventListener("click", (e) => {
                e.preventDefault();
                moveButton();
            });
        </script>
    </body>
</html>
